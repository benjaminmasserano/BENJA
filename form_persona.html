{% block content %}
    <h1>{{ 'Editar' if persona else 'Agregar Nueva' }} Persona</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ persona.nombre if persona else '' }}" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ persona.apellido if persona else '' }}" required><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" value="{{ persona.mail if persona else '' }}" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ persona.telefono if persona else '' }}" required><br>
        <button type="submit">{{ 'Actualizar' if persona else 'Añadir' }}</button>
    </form>
{% endblock %}
