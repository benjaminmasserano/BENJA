{% block content %}
    <h1>{{ 'Editar' if proveedor else 'Agregar Nuevo' }} Proveedor</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre if proveedor else '' }}" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono if proveedor else '' }}" required><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" value="{{ proveedor.mail if proveedor else '' }}" required><br>
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" value="{{ proveedor.localidad if proveedor else '' }}" required><br>
        <button type="submit">{{ 'Actualizar' if proveedor else 'Añadir' }}</button>
    </form>
{% endblock %}
