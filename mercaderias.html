{% block content %}
<a href="{{ url_for('index') }}">
    <button type="button">Volver a Inicio</button>
</a>

<h1>Mercaderías</h1>
<a href="{{ url_for('add_mercaderia') }}">Añadir Nueva Mercadería</a>
<p></p>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle</th>
            <th>Unidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for mercaderia in mercaderias %}
        <tr>
            <td>{{ mercaderia.nombre }}</td>
            <td>{{ mercaderia.detalle }}</td>
            <td>{{ mercaderia.unidad }}</td>
            <td>
                <a href="{{ url_for('edit_mercaderia', id=mercaderia.id_mercaderia) }}">Editar</a> | 
                <a href="{{ url_for('delete_mercaderia', id=mercaderia.id_mercaderia) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
