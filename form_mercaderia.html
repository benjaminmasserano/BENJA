{% block content %}
    <h1>{{ 'Editar' if mercaderia else 'Agregar Nueva' }} Mercadería</h1>
    <form method="POST">
        <label for="nombre">Nombre de la Mercadería:</label>
        <input type="text" id="nombre" name="nombre" value="{{ mercaderia.nombre if mercaderia else '' }}" required><br>

        <label for="detalle">Detalle:</label>
        <input type="text" id="detalle" name="detalle" value="{{ mercaderia.detalle if mercaderia else '' }}" required><br>

        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad" value="{{ mercaderia.unidad if mercaderia else '' }}" required><br>

        <label for="proveedor">Proveedor:</label>
        <select id="proveedor" name="id_proveedor" required>
            <option value="">Seleccione un proveedor</option>
            {% for proveedor in proveedores %}
            <option value="{{ proveedor['id_proveedor'] }}" 
                {% if mercaderia and proveedor['id_proveedor'] == mercaderia.id_proveedor %} selected {% endif %}>
                {{ proveedor['nombre'] }}
            </option>
            {% endfor %}
        </select><br>

        <button type="submit">{{ 'Actualizar' if mercaderia else 'Añadir' }}</button>
    </form>
{% endblock %}
